<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Html, Design, Portfolio">
    <meta name="description" content="Projeto para testes">

    <meta name="roots" content="index, all">

    <title>Website design</title>
    <link rel="shortcut icon" href="img/IconTeste.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="logo">
                    <img src="img/logo.png" alt="">
                </div>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Latest</a></li>
                    <li><a href="#">Category</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="search-box">
                    <input type="text" placeholder="Pesquise aqui...">
                    <a href="#"><i class="fas fa-search"></i></a>

                </div>
            </div>

        </nav>
        <div class="content">
            <div class="text-content">
                <div class="text"> Olá, sou eu por aqui!</div>
                <div class="name"> Beatriz Chagas</div>
                <div class="job">
                    <span>E eu sou uma </span>
                    <div class="typing-text">
                        <span>desenvolvedora, </span>
                        <span>em desenvolvimento.</span>
                    </div>
                </div>
                <div class="buttons">
                    <button> Sobre mim</button>
                    <button> Siga-me</button>
                </div>
            </div>
        </div>
        <div class="girl">
            <img src="img/girl.png" alt="">
        </div>
        <div class="media-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>

</body>
